        <div class="main-content">
            <main>
                <h2>Pick a food to get a suggestion!</h2>
                <label for="food-list">Choose a food:</label>
                <select id="food-list">
                    <option value="">Select a food...</option>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="tacos">Tacos</option>
                </select>

                <button onclick="suggestFood()">Get Suggestion</button>

                <h3>Your suggestion:</h3>
                <p id="suggestion-output">Please choose a food to get a suggestion.</p>
            </main>
